pluginManagement {
    repositories {
        gradlePluginPortal()
        maven { url = 'https://maven.minecraftforge.net/' }
    }
}

rootProject.name = 'DialogueLib'

var dirApi = file('../api/')
if (dirApi.exists()) {
    include(':api')
    project(':api').projectDir = dirApi
}

var dirCmdr = file('../cmdr/')
if (dirCmdr.exists()) {
    include(':cmdr')
    project(':cmdr').projectDir = dirCmdr
}
var dirCmdrSpigot = file('../cmdr/spigot/')
if (dirCmdrSpigot.exists()) {
    include(':cmdr-spigot')
    project(':cmdr-spigot').projectDir = dirCmdrSpigot
}
